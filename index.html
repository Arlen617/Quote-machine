<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arlen Nightshade" />
    <meta name="description" content="Quote Generator" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Machine</title>
  </head>
  <body>
    <header class="header">
      <h1>Zen Quotes</h1>
    </header>
    <main>
      <div id="quote-box" class="quote-box">
        <p class="quote" id="text">
          “You've gotta dance like there's nobody watching, Love like you'll
          never be hurt, Sing like there's nobody listening, And live like it's
          heaven on earth.”
        </p>
        <p id="author" class="author">― William W. Purkey</p>
        <button id="new-quote" class="quote-button">New Quote</button>
        <a target="_blank" tabindex="0" id="tweet-quote" class="tweet-button"
          ><img src="images/twitter.png" width="512" height="512"
        /></a>
      </div>
    </main>
    <footer class="footer">
      <p>
        &#169; 2024 <a href="https://github.com/Arlen617">Arlen Nightshade</a> -
        <a href="https://www.freecodecamp.org/">freeCodeCamp</a>
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
